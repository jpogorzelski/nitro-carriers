<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="nitroCarriersApp.person.detail.title">Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nitroCarriersApp.person.firstName">First Name</span></dt>
                <dd>
                    <span>{{person.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="nitroCarriersApp.person.lastName">Last Name</span></dt>
                <dd>
                    <span>{{person.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="nitroCarriersApp.person.companyId">Company Id</span></dt>
                <dd>
                    <span>{{person.companyId}}</span>
                </dd>
                <dt><span jhiTranslate="nitroCarriersApp.person.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{person.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="nitroCarriersApp.person.carrier">Carrier</span></dt>
                <dd>
                    <div *ngIf="person.carrier">
                        <a [routerLink]="['/carrier', person.carrier?.id, 'view']">{{person.carrier?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
