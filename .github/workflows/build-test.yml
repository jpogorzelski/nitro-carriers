name: Application CI
on:
    push:
        branches:
            - master
            - renovate/**
    pull_request:
        branches: [master]
jobs:
    applications:
        name: Nitro Carriers test suite
        runs-on: ubuntu-latest
        timeout-minutes: 40
        env:
            NODE_VERSION: 14
            SPRING_OUTPUT_ANSI_ENABLED: DETECT
            SPRING_JPA_SHOW_SQL: false
            JHI_DISABLE_WEBPACK_LOGS: true
            NG_CLI_ANALYTICS: false
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 14
            - uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '8'
                  cache: 'gradle'
            - name: Install node.js packages
              run: npm install

            - name: Run frontend and backend test with coverage
              run: |
                  chmod +x gradlew
                  ./gradlew -Pprod clean test jacocoTestReport

            - name: Run frontend build
              run: npm run build

            - name: Package application
              run: ./gradlew -Pprod bootWar
